<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starban - HStore</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <a href="/" class="logo"><strong>HamidanStore</strong></a>
            <nav id="main-nav">
                <a href="/">Home</a>
                <a href="/products.html">Produk</a>
                <a href="/about.html">Tentang Kami</a>
                <a href="/contact.html">Kontak</a>
            </nav>
            <button id="menu-toggle" class="menu-toggle"><span></span><span></span><span></span></button>
        </div>
    </header>
    <main>
        <div class="container product-detail-container">
            <div class="product-image-column">
                <div class="slideshow-container">
                    <div class="product-slide fade"><img src="/assets/images/produk/starban.jpg" alt="gambar1"></div>
                    <div class="product-slide fade"><img src="/assets/images/produk/gempur.jpg" alt="gambar2"></div>
                    <div class="product-slide fade"><img src="/assets/images/produk/gramoxon.jpg" alt="gambar3"></div>
                    <a class="prev">&#10094;</a>
                    <a class="next">&#10095;</a>
                </div>
            </div>
            <div class="product-info-column">
                <h1 id="product-name">Starban/Gempur/Gramoxon</h1>
                <p class="price" id="product-price">Rp24.000</p>
                <div id="product-form">
                    <div class="variants-section">
                        <h3>Pilih Karakter</h3>
                        <div class="variant-options">
                            <label>
                                <input type="radio" name="variant_id" value="starban kecil" data-price="24000" checked>
                                <span>Starban</span>
                            </label>
                            <label>
                                <input type="radio" name="variant_id" value="gempur" data-price="65000">
                                <span>Gempur</span>
                            </label>
                            <label>
                                <input type="radio" name="variant_id" value="gramoxon besar" data-price="78000">
                                <span>Gramoxon</span>
                            </label>
                        </div>
                    </div>
                    <div class="quantity-section">
                        <h3>Jumlah</h3>
                        <div class="quantity-input">
                            <button type="button" class="qty-btn" id="qty-minus">-</button>
                            <input type="number" name="quantity" id="quantity" value="1" min="1">
                            <button type="button" class="qty-btn" id="qty-plus">+</button>
                        </div>
                    </div>
                    <button type="button" id="order-button" class="btn btn-full">Pesan Sekarang</button>
                </div>
                <div class="description-section">
                    <h3>Deskripsi</h3>
                    <p>Silahkan di pilih sesuai kebutuhan anda</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <h3>HStore</h3>
            <p>&copy; 2025 HStore</p>
          <div class="footer-links">
            <a href="/terms.html">Syarat & Ketentuan</a>
            <a href="/privacy.html">Kebijakan Privasi</a>
        </div>
        </div>

        </div>
    </footer>
    <script src="/assets/js/main.js"></script>
</body>
</html>
